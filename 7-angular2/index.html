<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
    <h1>Shopping List Check Off</h1>
    <div class="row">
      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyController as list">
        <h2>{{ list.title }}:</h2>
        <ul ng-if="!list.isEmpty()">
            <li ng-repeat="item in list.items">
                Buy <input type='number' ng-model='item.quantity' value="{{ item.quantity}}"/> {{item.name}}
                <button ng-click="list.buy($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
            </li>
        </ul>
        <div ng-if="list.items.length==0" class="emptyMessage">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtController as list">
        <h2>{{ list.title }}:</h2>
        <ul>
            <li ng-repeat="item in list.items">
                Bought {{item.quantity}} {{item.name}} for a total of {{item.pricePerItem * item.quantity | currency | angularMoney}}.
            </li>
        </ul>
      </div>
    </div>
  </div>
<script src="angular.js"></script>
<script src="app.js"></script>
</body>
</html>
