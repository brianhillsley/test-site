<h3>{{ controller.title }}</h3>
<table>
    <tr ng-repeat="item in controller.found">
        <td>{{item.name}}</td>
        <td>{{item.short_name}}</td>
        <td>{{item.description}}</td>
        <td><button ng-click="controller.removeItem({index: $index});">Don't want this one!</button></td>
    </tr>
</table>
<p ng-if="controller.found.length === 0">Nothing found</p>
